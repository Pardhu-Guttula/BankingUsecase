<!-- Epic Title: Quick Access to Features -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quick Access Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/quick_access_dashboard.css') }}">
</head>
<body>
    <header>
        <h1>Quick Access Dashboard</h1>
    </header>
    <nav class="navbar">
        <ul>
            <li><a href="#" id="home-link">Home</a></li>
            <li><a href="#" id="profile-link">Profile</a></li>
            <li><a href="#" id="settings-link">Settings</a></li>
            <li><a href="#" id="logout-link">Logout</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Welcome, {{ current_user.username }}</h2>
            <p>
                Access your essential features quickly from here.
            </p>
            <button onclick="navigateTo('transactions')">View Transactions</button>
            <button onclick="navigateTo('transfer')">Transfer Money</button>
            <button onclick="navigateTo('bill_payment')">Pay Bills</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 My Company</p>
    </footer>
    <script>
        function navigateTo(feature) {
            alert('Navigating to ' + feature);
        }
    </script>
</body>
</html>
