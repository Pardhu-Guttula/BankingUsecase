<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify MFA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Verify Multi-Factor Authentication</h1>
    <form method="post" action="{{ url_for('mfa.verify_mfa') }}">
        <label for="mfa_code">MFA Code:</label>
        <input type="text" id="mfa_code" name="mfa_code" required><br>
        
        <button type="submit">Verify</button>
    </form>
</body>
</html>
