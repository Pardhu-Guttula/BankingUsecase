<!-- Epic Title: Role-based Access Control -->

{% extends "base.html" %}

{% block title %}
Manage Roles - My Portal
{% endblock %}

{% block content %}
<h2>Manage Roles</h2>
<form>
    <div>
        <label for="role-name">Role Name</label>
        <input type="text" id="role-name" required>
    </div>
    <div>
        <label for="role-description">Role Description</label>
        <input type="text" id="role-description">
    </div>
    <button type="button" id="create-role-button">Create Role</button>
</form>
{% endblock %}
