<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Responsive Design</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

        <nav>
            <ul>

            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2023 Responsive Portal</p>
    </footer>

</html>
