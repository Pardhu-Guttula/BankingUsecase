<!-- Epic Title: User-Friendly Interface -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Friendly Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/user_friendly_dashboard.css' %}">
</head>
<body>
    <header>
        <h1>User-Friendly Dashboard</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#" id="home-link">Home</a></li>
            <li><a href="#" id="profile-link">Profile</a></li>
            <li><a href="#" id="settings-link">Settings</a></li>
            <li><a href="#" id="logout-link">Logout</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Welcome, {{ user.username }}</h2>
            <p>Explore the features of this user-friendly dashboard.</p>
            <button onclick="showFeature('feature1')">Feature 1</button>
            <button onclick="showFeature('feature2')">Feature 2</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 My Company</p>
    </footer>
    <script>
        function showFeature(feature) {
            alert('You selected ' + feature);
        }
    </script>
</body>
</html>
